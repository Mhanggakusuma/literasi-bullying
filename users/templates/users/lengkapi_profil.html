{% extends "base.html" %}
{% load static %}

{% block title %}
Lengkapi Profil | SMP N 1 Madang Suku III
{% endblock %}

{% block content %}

<!-- âœ… TOMBOL KEMBALI (FLOATING) -->
<div class="auth-back-wrapper">
  <a href="/" class="auth-back" aria-label="Kembali ke Beranda">
    <i class="bi bi-house-door"></i>
  </a>
</div>

<div class="auth-like-hero">
  <div class="auth-like-card">

    <!-- LOGO -->
    <img src="{% static 'img/logo.png' %}"
         alt="Logo SMP N 1 Madang Suku III"
         class="auth-like-logo mb-3">

    <h4>Lengkapi Data Diri</h4>
    <p class="auth-like-desc">
      Silakan pilih kelas Anda.<br>
      Data ini hanya diisi satu kali.<br>
      Jika ada kesalahan, hubungi Admin / Guru BK.
    </p>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3 text-start">
        <label class="form-label">Kelas</label>
        <select name="kelas" class="form-select auth-like-input" required>
          <option value="">-- Pilih Kelas --</option>
          {% for value, label in kelas_choices %}
            <option value="{{ value }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn auth-like-btn w-100">
        Simpan
      </button>
    </form>

  </div>
</div>

{% endblock %}
