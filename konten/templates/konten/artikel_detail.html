{% extends "base.html" %}
{% block title %}{{ artikel.judul }}{% endblock %}

{% block content %}
<div class="container artikel-detail-page">

  <div class="artikel-detail-header">
    <a href="{% url 'konten_index' %}?tab=artikel"
       class="btn btn-outline-secondary artikel-back-btn">
      â† Kembali
    </a>

    <h1 class="artikel-judul">{{ artikel.judul }}</h1>

    {% if artikel.deskripsi %}
      <p class="artikel-deskripsi">{{ artikel.deskripsi }}</p>
    {% endif %}

    <span class="artikel-tanggal">
      {{ artikel.tanggal_upload|date:"d M Y" }}
    </span>
  </div>

  <!-- ISI ARTIKEL -->
  <div class="artikel-detail-body">
    {{ artikel.konten|linebreaks }}
  </div>

</div>
{% endblock %}
