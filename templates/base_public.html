<!DOCTYPE html>
<html lang="id">
{% load static %}
<head>
  <meta charset="UTF-8">

  <title>{% block title %}SMP N 1 Madang Suku III{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global Style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer_info.css' %}">
</head>


<body class="{% block body_class %}{% endblock %}">

<!-- ================= NAVBAR PUBLIC ================= -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top">
  <div class="container-fluid px-4">

    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'img/logo.png' %}" width="45" class="me-2">
      <span class="fw-medium">SMP N 1 Madang Suku III</span>
    </a>

    <button class="navbar-toggler custom-toggler" type="button">
      <span class="toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarPublic">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-4">

        <li class="nav-item">
          <a class="nav-link" href="/">Beranda</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'tentang_bullying_public' %}">
            Tentang Bullying
          </a>
        </li>

        <li class="nav-item mt-2 mt-lg-0">
          <a class="btn btn-daftar-navbar"
             href="{% url 'login' %}">
            Masuk
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- ================= CONTENT ================= -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- ================= FOOTER INFO ================= -->
{% include "includes/footer_info.html" %}

<!-- ================= FOOTER ================= -->
<footer class="footer text-center text-white py-4">
  © 2025 SMP N 1 Madang Suku III - Sistem Literasi & Anti-Bullying
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggler = document.querySelector(".navbar-toggler");
  const sidebar = document.querySelector(".navbar-collapse");

  if (!toggler || !sidebar) return;

  toggler.addEventListener("click", function (e) {
    e.stopPropagation();
    document.body.classList.toggle("nav-open");
    sidebar.classList.toggle("show");
  });

  document.addEventListener("click", function (e) {
    if (
      sidebar.classList.contains("show") &&
      !sidebar.contains(e.target) &&
      !toggler.contains(e.target)
    ) {
      sidebar.classList.remove("show");
      document.body.classList.remove("nav-open");
    }
  });

  sidebar.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function () {
      sidebar.classList.remove("show");
      document.body.classList.remove("nav-open");
    });
  });
});
</script>


<!-- ✅ CLOCK -->
<script src="{% static 'js/clock.js' %}"></script>

</body>
</html>
