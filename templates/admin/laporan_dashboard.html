{% extends "admin/change_list.html" %}

{% block result_list %}

<h2>Dashboard Analitik Bullying</h2>

<!-- FILTER -->
<form method="get" style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px;">

<select name="jenis">
<option value="">Semua Jenis</option>
{% for val,label in jenis_choices %}
<option value="{{ val }}">{{ label }}</option>
{% endfor %}
</select>

<select name="kelas">
<option value="">Semua Kelas</option>
{% for val,label in kelas_choices %}
<option value="{{ val }}">{{ label }}</option>
{% endfor %}
</select>

<select name="status">
<option value="">Semua Status</option>
<option value="baru">Baru</option>
<option value="diproses">Diproses</option>
<option value="selesai">Selesai</option>
</select>

<select name="periode">
<option value="all">Seluruh Waktu</option>
<option value="tahun">Per Tahun</option>
<option value="bulan">Per Bulan</option>
<option value="hari">Per Hari</option>
</select>

<select name="tahun">
<option value="">Semua Tahun</option>
{% for t in tahun_list %}
<option value="{{ t }}">{{ t }}</option>
{% endfor %}
</select>

<select name="bulan">
<option value="">Semua Bulan</option>
{% for i in "123456789101112"|make_list %}
<option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
{% endfor %}
</select>

<input type="date" name="hari">

<button type="submit">Filter</button>

</form>


<!-- SUMMARY -->
<div style="display:flex; gap:15px; margin-bottom:20px;">
<div>Total : {{ total_laporan }}</div>
<div>Baru : {{ laporan_baru }}</div>
<div>Diproses : {{ laporan_diproses }}</div>
<div>Selesai : {{ laporan_selesai }}</div>
</div>


<!-- CHART -->
<div style="display:grid; grid-template-columns:1fr 1fr; gap:30px;">

<canvas id="statusChart"></canvas>
<canvas id="jenisChart"></canvas>
<canvas id="kelasChart"></canvas>
<canvas id="trenChart"></canvas>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
new Chart(document.getElementById("statusChart"), {
type:'pie',
data:{
labels:[{% for i in grafik_status %}"{{ i.status }}",{% endfor %}],
datasets:[{data:[{% for i in grafik_status %}{{ i.total }},{% endfor %}]}]
}
})
</script>

<script>
new Chart(document.getElementById("jenisChart"), {
type:'bar',
data:{
labels:[{% for i in grafik_jenis %}"{{ i.jenis_bullying }}",{% endfor %}],
datasets:[{data:[{% for i in grafik_jenis %}{{ i.total }},{% endfor %}]}]
}
})
</script>

<script>
new Chart(document.getElementById("kelasChart"), {
type:'bar',
data:{
labels:[{% for i in grafik_kelas %}"{{ i.kelas_korban }}",{% endfor %}],
datasets:[{data:[{% for i in grafik_kelas %}{{ i.total }},{% endfor %}]}]
}
})
</script>

<script>
new Chart(document.getElementById("trenChart"), {
type:'line',
data:{
labels:[{% for i in grafik_tren %}"{{ i.waktu|date:'d M Y' }}",{% endfor %}],
datasets:[{data:[{% for i in grafik_tren %}{{ i.total }},{% endfor %}]}]
}
})
</script>

{{ block.super }}

{% endblock %}
