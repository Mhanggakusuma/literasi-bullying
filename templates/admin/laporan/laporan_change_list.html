{% extends "admin/change_list.html" %}

{% block content %}

<h2>Dashboard Statistik Laporan Bullying</h2>

<!-- ================= FILTER UTAMA ================= -->
<form method="get" style="margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap;">

<select name="jenis">
<option value="">Semua Jenis</option>
{% for val,label in jenis_choices %}
<option value="{{ val }}" {% if request.GET.jenis == val %}selected{% endif %}>
{{ label }}
</option>
{% endfor %}
</select>

<select name="kelas">
<option value="">Semua Kelas</option>
{% for val,label in kelas_choices %}
<option value="{{ val }}" {% if request.GET.kelas == val %}selected{% endif %}>
{{ label }}
</option>
{% endfor %}
</select>

<select name="status">
<option value="">Semua Status</option>
<option value="baru" {% if request.GET.status == "baru" %}selected{% endif %}>Baru</option>
<option value="diproses" {% if request.GET.status == "diproses" %}selected{% endif %}>Diproses</option>
<option value="selesai" {% if request.GET.status == "selesai" %}selected{% endif %}>Selesai</option>
</select>

<select name="periode" id="periodeSelect">
<option value="">Semua Waktu</option>
<option value="hari" {% if request.GET.periode == "hari" %}selected{% endif %}>Per Hari</option>
<option value="bulan" {% if request.GET.periode == "bulan" %}selected{% endif %}>Per Bulan</option>
<option value="tahun" {% if request.GET.periode == "tahun" %}selected{% endif %}>Per Tahun</option>
</select>

<input type="date" name="tanggal" id="filterTanggal"
       value="{{ request.GET.tanggal }}">

<select name="bulan" id="filterBulan">
<option value="">Pilih Bulan</option>
<option value="1" {% if request.GET.bulan == "1" %}selected{% endif %}>Januari</option>
<option value="2" {% if request.GET.bulan == "2" %}selected{% endif %}>Februari</option>
<option value="3" {% if request.GET.bulan == "3" %}selected{% endif %}>Maret</option>
<option value="4" {% if request.GET.bulan == "4" %}selected{% endif %}>April</option>
<option value="5" {% if request.GET.bulan == "5" %}selected{% endif %}>Mei</option>
<option value="6" {% if request.GET.bulan == "6" %}selected{% endif %}>Juni</option>
<option value="7" {% if request.GET.bulan == "7" %}selected{% endif %}>Juli</option>
<option value="8" {% if request.GET.bulan == "8" %}selected{% endif %}>Agustus</option>
<option value="9" {% if request.GET.bulan == "9" %}selected{% endif %}>September</option>
<option value="10" {% if request.GET.bulan == "10" %}selected{% endif %}>Oktober</option>
<option value="11" {% if request.GET.bulan == "11" %}selected{% endif %}>November</option>
<option value="12" {% if request.GET.bulan == "12" %}selected{% endif %}>Desember</option>
</select>

<select name="tahun" id="filterTahun">
<option value="">Pilih Tahun</option>
{% for t in daftar_tahun %}
<option value="{{ t.year }}" {% if request.GET.tahun == t.year|stringformat:"s" %}selected{% endif %}>
{{ t.year }}
</option>
{% endfor %}
</select>

<button type="submit" class="button">Filter</button>

</form>


<!-- ================= SUMMARY ================= -->
<div style="display:flex; gap:20px; margin-bottom:20px; flex-wrap:wrap;">

<div class="admin-card">Total Laporan <b>{{ total_laporan }}</b></div>
<div class="admin-card">Baru <b>{{ laporan_baru }}</b></div>
<div class="admin-card">Diproses <b>{{ diproses }}</b></div>
<div class="admin-card">Selesai <b>{{ selesai }}</b></div>

</div>


<!-- ================= GRAFIK ================= -->
<div style="display:grid; grid-template-columns:1fr 1fr; gap:25px; margin-bottom:30px;">

<div class="admin-card chart-box">
<canvas id="statusChart"></canvas>
</div>

<div class="admin-card chart-box">
<canvas id="jenisChart"></canvas>
</div>

<div class="admin-card chart-box">
<canvas id="kelasChart"></canvas>
</div>

<div class="admin-card chart-box">
<canvas id="trenChart"></canvas>
</div>

</div>


<!-- ================= TABEL LAPORAN ================= -->
{{ block.super }}


<style>
.admin-card{
background:white;
padding:15px 20px;
border-radius:10px;
box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.chart-box{
height:300px;
}
</style>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
function createChart(id,type,labels,data){
new Chart(document.getElementById(id),{
type:type,
data:{labels:labels,datasets:[{data:data}]},
options:{responsive:true,maintainAspectRatio:false}
});
}
</script>

<script>
createChart("statusChart","pie",
[{% for i in grafik_status %}"{{ i.status }}",{% endfor %}],
[{% for i in grafik_status %}{{ i.total }},{% endfor %}]
);

createChart("jenisChart","bar",
[{% for i in grafik_jenis %}"{{ i.jenis_bullying }}",{% endfor %}],
[{% for i in grafik_jenis %}{{ i.total }},{% endfor %}]
);

createChart("kelasChart","bar",
[{% for i in grafik_kelas %}"{{ i.kelas_korban }}",{% endfor %}],
[{% for i in grafik_kelas %}{{ i.total }},{% endfor %}]
);

createChart("trenChart","line",
[{% for i in grafik_tren %}"{{ i.waktu|date:'M Y' }}",{% endfor %}],
[{% for i in grafik_tren %}{{ i.total }},{% endfor %}]
);
</script>


<!-- ================= TOGGLE INPUT PERIODE ================= -->
<script>
const periode=document.getElementById("periodeSelect");
const tanggal=document.getElementById("filterTanggal");
const bulan=document.getElementById("filterBulan");
const tahun=document.getElementById("filterTahun");

function updateFilter(){
tanggal.style.display="none";
bulan.style.display="none";
tahun.style.display="none";

if(periode.value==="hari"){tanggal.style.display="inline-block";}
if(periode.value==="bulan"){bulan.style.display="inline-block";tahun.style.display="inline-block";}
if(periode.value==="tahun"){tahun.style.display="inline-block";}
}

periode.addEventListener("change",updateFilter);
updateFilter();
</script>

{% endblock %}
