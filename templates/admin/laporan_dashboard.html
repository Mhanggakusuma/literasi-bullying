{% extends "admin/change_list.html" %}

{% block content %}

<h2>ðŸ“Š Dashboard Analitik Bullying</h2>

<!-- ================= SUMMARY ================= -->
<div style="display:flex; gap:20px; margin-bottom:25px; flex-wrap:wrap;">

<div style="background:#f8f9fa; padding:15px; border-radius:8px;">
<strong>Total</strong><br>{{ total_laporan }}
</div>

<div style="background:#ffeeba; padding:15px; border-radius:8px;">
<strong>Baru</strong><br>{{ laporan_baru }}
</div>

<div style="background:#cce5ff; padding:15px; border-radius:8px;">
<strong>Diproses</strong><br>{{ laporan_diproses }}
</div>

<div style="background:#d4edda; padding:15px; border-radius:8px;">
<strong>Selesai</strong><br>{{ laporan_selesai }}
</div>

</div>

<hr>

<!-- ================= FILTER ================= -->
<form method="get"
      style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px;">

<!-- PERIODE -->
<select name="periode">
<option value="all">Seluruh Waktu</option>
<option value="tahun" {% if periode == "tahun" %}selected{% endif %}>Per Tahun</option>
<option value="bulan" {% if periode == "bulan" %}selected{% endif %}>Per Bulan</option>
<option value="hari" {% if periode == "hari" %}selected{% endif %}>Per Hari</option>
</select>

<!-- TAHUN -->
<select name="tahun">
<option value="">Semua Tahun</option>
{% for t in tahun_list %}
<option value="{{ t }}"
{% if t|stringformat:"s" == selected_tahun %}selected{% endif %}>
{{ t }}
</option>
{% endfor %}
</select>

<!-- BULAN -->
<select name="bulan">
<option value="">Semua Bulan</option>

<option value="1" {% if selected_bulan == "1" %}selected{% endif %}>Januari</option>
<option value="2" {% if selected_bulan == "2" %}selected{% endif %}>Februari</option>
<option value="3" {% if selected_bulan == "3" %}selected{% endif %}>Maret</option>
<option value="4" {% if selected_bulan == "4" %}selected{% endif %}>April</option>
<option value="5" {% if selected_bulan == "5" %}selected{% endif %}>Mei</option>
<option value="6" {% if selected_bulan == "6" %}selected{% endif %}>Juni</option>
<option value="7" {% if selected_bulan == "7" %}selected{% endif %}>Juli</option>
<option value="8" {% if selected_bulan == "8" %}selected{% endif %}>Agustus</option>
<option value="9" {% if selected_bulan == "9" %}selected{% endif %}>September</option>
<option value="10" {% if selected_bulan == "10" %}selected{% endif %}>Oktober</option>
<option value="11" {% if selected_bulan == "11" %}selected{% endif %}>November</option>
<option value="12" {% if selected_bulan == "12" %}selected{% endif %}>Desember</option>

</select>

<!-- DATE PICKER UNTUK PER HARI -->
<input type="date"
       name="tanggal_full"
       value="{{ tanggal_full }}">

<button type="submit">Filter</button>

</form>

<hr>

<!-- ================= CHART ================= -->
<div style="display:grid; grid-template-columns:1fr 1fr; gap:30px;">

<canvas id="statusChart"></canvas>
<canvas id="jenisChart"></canvas>
<canvas id="kelasChart"></canvas>
<canvas id="trenChart"></canvas>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- STATUS -->
<script>
new Chart(document.getElementById("statusChart"), {
type:'pie',
data:{
labels:[{% for i in grafik_status %}"{{ i.status }}",{% endfor %}],
datasets:[{
data:[{% for i in grafik_status %}{{ i.total }},{% endfor %}]
}]
}
})
</script>

<!-- JENIS -->
<script>
new Chart(document.getElementById("jenisChart"), {
type:'bar',
data:{
labels:[{% for i in grafik_jenis %}"{{ i.jenis_bullying }}",{% endfor %}],
datasets:[{
data:[{% for i in grafik_jenis %}{{ i.total }},{% endfor %}]
}]
}
})
</script>

<!-- KELAS -->
<script>
new Chart(document.getElementById("kelasChart"), {
type:'bar',
data:{
labels:[{% for i in grafik_kelas %}"{{ i.kelas_korban }}",{% endfor %}],
datasets:[{
data:[{% for i in grafik_kelas %}{{ i.total }},{% endfor %}]
}]
}
})
</script>

<!-- TREN -->
<script>
new Chart(document.getElementById("trenChart"), {
type:'line',
data:{
labels:[{% for i in grafik_tren %}"{{ i.waktu|date:'d M Y' }}",{% endfor %}],
datasets:[{
data:[{% for i in grafik_tren %}{{ i.total }},{% endfor %}]
}]
}
})
</script>

<hr>

{{ block.super }}

{% endblock %}
