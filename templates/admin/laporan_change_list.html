{% extends "admin/change_list.html" %}

{% block content_title %}
<h1>Dashboard Analitik Laporan Bullying</h1>
{% endblock %}

{% block result_list %}

<!-- SUMMARY -->
<div style="display:flex; gap:20px; margin-bottom:20px;">
<div>Total : {{ total_laporan }}</div>
<div>Baru : {{ laporan_baru }}</div>
<div>Diproses : {{ diproses }}</div>
<div>Selesai : {{ selesai }}</div>
</div>

<!-- FILTER -->
<form method="get" style="margin-bottom:20px;">

<select name="jenis">
<option value="">Semua Jenis</option>
{% for val,label in jenis_choices %}
<option value="{{ val }}">{{ label }}</option>
{% endfor %}
</select>

<select name="kelas">
<option value="">Semua Kelas</option>
{% for val,label in kelas_choices %}
<option value="{{ val }}">{{ label }}</option>
{% endfor %}
</select>

<select name="status">
<option value="">Semua Status</option>
<option value="baru">Baru</option>
<option value="diproses">Diproses</option>
<option value="selesai">Selesai</option>
</select>

<select name="periode">
<option value="semua">Semua</option>
<option value="hari">Hari</option>
<option value="bulan">Bulan</option>
<option value="tahun">Tahun</option>
</select>

<input type="date" name="tanggal">
<input type="number" name="bulan" placeholder="Bulan">
<input type="number" name="tahun" placeholder="Tahun">

<button type="submit">Filter</button>
</form>

<!-- CHART -->
<canvas id="statusChart"></canvas>
<canvas id="jenisChart"></canvas>
<canvas id="kelasChart"></canvas>
<canvas id="trenChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

new Chart(document.getElementById("statusChart"), {
type:'pie',
data:{
labels:[{% for i in grafik_status %}"{{ i.status }}",{% endfor %}],
datasets:[{
data:[{% for i in grafik_status %}{{ i.total }},{% endfor %}]
}]
}
});

</script>

{{ block.super }}

{% endblock %}
