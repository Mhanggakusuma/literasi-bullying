{% extends "admin/change_list.html" %}

{% block content %}

<h2>Dashboard Statistik Laporan Bullying</h2>

<!-- ================= FILTER ================= -->
<form method="get" style="margin-bottom:25px; display:flex; gap:10px; flex-wrap:wrap;">

<select name="jenis">
<option value="">Semua Jenis</option>
{% for val,label in jenis_choices %}
<option value="{{ val }}" {% if request.GET.jenis == val %}selected{% endif %}>{{ label }}</option>
{% endfor %}
</select>

<select name="kelas">
<option value="">Semua Kelas</option>
{% for val,label in kelas_choices %}
<option value="{{ val }}" {% if request.GET.kelas == val %}selected{% endif %}>{{ label }}</option>
{% endfor %}
</select>

<select name="status">
<option value="">Semua Status</option>
<option value="baru" {% if request.GET.status == "baru" %}selected{% endif %}>Baru</option>
<option value="diproses" {% if request.GET.status == "diproses" %}selected{% endif %}>Diproses</option>
<option value="selesai" {% if request.GET.status == "selesai" %}selected{% endif %}>Selesai</option>
</select>

<select name="periode">
<option value="semua">Semua Waktu</option>
<option value="hari">Per Hari</option>
<option value="bulan">Per Bulan</option>
<option value="tahun">Per Tahun</option>
</select>

<input type="date" name="tanggal">
<input type="number" name="bulan" placeholder="Bulan">
<input type="number" name="tahun" placeholder="Tahun">

<button type="submit" class="button">Filter</button>

</form>

<!-- ================= SUMMARY ================= -->
<div style="display:flex; gap:20px; margin-bottom:25px;">

<div class="admin-card">Total {{ total_laporan }}</div>
<div class="admin-card">Baru {{ laporan_baru }}</div>
<div class="admin-card">Diproses {{ diproses }}</div>
<div class="admin-card">Selesai {{ selesai }}</div>

</div>

<!-- ================= CHART ================= -->
<div style="display:grid; grid-template-columns:1fr 1fr; gap:25px; margin-bottom:30px;">

<div class="admin-card chart-box">
<h4>Status</h4>
<canvas id="statusChart"></canvas>
</div>

<div class="admin-card chart-box">
<h4>Jenis Bullying</h4>
<canvas id="jenisChart"></canvas>
</div>

<div class="admin-card chart-box">
<h4>Kelas Korban</h4>
<canvas id="kelasChart"></canvas>
</div>

<div class="admin-card chart-box">
<h4>Tren Waktu</h4>
<canvas id="trenChart"></canvas>
</div>

</div>

{{ block.super }}

<style>
.admin-card{
background:white;
padding:15px;
border-radius:10px;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.chart-box{
height:300px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

function buildChart(id,type,labels,data,labelName){
new Chart(document.getElementById(id),{
type:type,
data:{
labels:labels,
datasets:[{
label:labelName,
data:data,
backgroundColor:[
'#0d6efd','#f45b69','#ffc107','#198754','#6f42c1'
]
}]
},
options:{
responsive:true,
maintainAspectRatio:false
}
});
}

/* STATUS */
buildChart(
"statusChart",
"pie",
[{% for i in grafik_status %}"{{ i.status }}",{% endfor %}],
[{% for i in grafik_status %}{{ i.total }},{% endfor %}],
"Jumlah"
);

/* JENIS */
buildChart(
"jenisChart",
"bar",
[{% for i in grafik_jenis %}"{{ i.jenis_bullying }}",{% endfor %}],
[{% for i in grafik_jenis %}{{ i.total }},{% endfor %}],
"Jumlah"
);

/* KELAS */
buildChart(
"kelasChart",
"bar",
[{% for i in grafik_kelas %}"{{ i.kelas_korban }}",{% endfor %}],
[{% for i in grafik_kelas %}{{ i.total }},{% endfor %}],
"Jumlah"
);

/* TREN */
buildChart(
"trenChart",
"line",
[{% for i in grafik_tren %}"{{ i.waktu|date:'M Y' }}",{% endfor %}],
[{% for i in grafik_tren %}{{ i.total }},{% endfor %}],
"Jumlah"
);

</script>

{% endblock %}
