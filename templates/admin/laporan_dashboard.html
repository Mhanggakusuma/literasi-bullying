{% extends "admin/change_list.html" %}

{% block content %}

<!-- ===== DASHBOARD ===== -->
<div style="margin-bottom:30px;">

<h2>Dashboard Analitik Bullying</h2>

<form method="get" style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:20px;">

<select name="jenis">
<option value="">Semua Jenis</option>
{% for val,label in jenis_choices %}
<option value="{{ val }}" {% if request.GET.jenis == val %}selected{% endif %}>
{{ label }}
</option>
{% endfor %}
</select>

<select name="kelas">
<option value="">Semua Kelas</option>
{% for val,label in kelas_choices %}
<option value="{{ val }}" {% if request.GET.kelas == val %}selected{% endif %}>
{{ label }}
</option>
{% endfor %}
</select>

<select name="status">
<option value="">Semua Status</option>
<option value="baru" {% if request.GET.status == "baru" %}selected{% endif %}>Baru</option>
<option value="diproses" {% if request.GET.status == "diproses" %}selected{% endif %}>Diproses</option>
<option value="selesai" {% if request.GET.status == "selesai" %}selected{% endif %}>Selesai</option>
</select>

<select name="periode">
<option value="all">Semua Waktu</option>
<option value="tahun">Per Tahun</option>
<option value="bulan">Per Bulan</option>
<option value="hari">Per Hari</option>
</select>

<select name="tahun">
<option value="">Tahun</option>
{% for t in tahun_list %}
<option value="{{ t }}">{{ t }}</option>
{% endfor %}
</select>

<select name="bulan">
<option value="">Bulan</option>
<option value="1">Jan</option>
<option value="2">Feb</option>
<option value="3">Mar</option>
<option value="4">Apr</option>
<option value="5">Mei</option>
<option value="6">Jun</option>
<option value="7">Jul</option>
<option value="8">Agu</option>
<option value="9">Sep</option>
<option value="10">Okt</option>
<option value="11">Nov</option>
<option value="12">Des</option>
</select>

<input type="date" name="hari">

<button type="submit">Filter</button>

</form>


<div style="display:flex; gap:20px;">
<div>Total : {{ total_laporan }}</div>
<div>Baru : {{ laporan_baru }}</div>
<div>Diproses : {{ laporan_diproses }}</div>
<div>Selesai : {{ laporan_selesai }}</div>
</div>


<div style="display:grid; grid-template-columns:1fr 1fr; gap:30px; margin-top:20px;">
<canvas id="statusChart"></canvas>
<canvas id="jenisChart"></canvas>
<canvas id="kelasChart"></canvas>
<canvas id="trenChart"></canvas>
</div>

</div>


<!-- â­ INI YANG PALING PENTING -->
{{ block.super }}

<!-- ===== CHART ===== -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
new Chart(document.getElementById("statusChart"), {
type:'pie',
data:{
labels:[{% for i in grafik_status %}"{{ i.status }}",{% endfor %}],
datasets:[{data:[{% for i in grafik_status %}{{ i.total }},{% endfor %}]}]
}
})
</script>

<script>
new Chart(document.getElementById("jenisChart"), {
type:'bar',
data:{
labels:[{% for i in grafik_jenis %}"{{ i.jenis_bullying }}",{% endfor %}],
datasets:[{data:[{% for i in grafik_jenis %}{{ i.total }},{% endfor %}]}]
}
})
</script>

<script>
new Chart(document.getElementById("kelasChart"), {
type:'bar',
data:{
labels:[{% for i in grafik_kelas %}"{{ i.kelas_korban }}",{% endfor %}],
datasets:[{data:[{% for i in grafik_kelas %}{{ i.total }},{% endfor %}]}]
}
})
</script>

<script>
new Chart(document.getElementById("trenChart"), {
type:'line',
data:{
labels:[{% for i in grafik_tren %}"{{ i.waktu|date:'M Y' }}",{% endfor %}],
datasets:[{data:[{% for i in grafik_tren %}{{ i.total }},{% endfor %}]}]
}
})
</script>

{% endblock %}
