<!DOCTYPE html>
<html lang="id">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SMP N 1 Madang Suku III{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global Style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer_info.css' %}">
</head>

<body>

<!-- ================= NAVBAR PUBLIC ================= -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top">
  <div class="container-fluid px-4">

    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'img/logo.png' %}" width="45" class="me-2">
      <span class="fw-medium">SMP N 1 Madang Suku III</span>
    </a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarPublic">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarPublic">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-4">

        <li class="nav-item">
          <a class="nav-link" href="/">Beranda</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'tentang_bullying_public' %}">
            Tentang Bullying
          </a>
        </li>

        <li class="nav-item mt-2 mt-lg-0">
          <a class="btn btn-primary fw-bold px-4 rounded-3 w-100"
             href="{% url 'login' %}">
            Daftar
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- ================= CONTENT ================= -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- ================= FOOTER INFO ================= -->
{% include "includes/footer_info.html" %}

<!-- ================= FOOTER ================= -->
<footer class="footer text-center text-white py-4">
  Â© 2025 SMP N 1 Madang Suku III - Sistem Literasi & Anti-Bullying
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Drawer Overlay Script -->
<script>
  const togglerPublic = document.querySelector('.navbar-toggler');
  if (togglerPublic) {
    togglerPublic.addEventListener('click', () => {
      document.body.classList.toggle('nav-open');
    });
  }
</script>

</body>
</html>
